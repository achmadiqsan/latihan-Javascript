<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Console Trick</title>
</head>
<body>
	<p onclick="makeGreen()">xBREAKxDOWN</p>

	<script type="text/javascript">
		const dogs = [{name: 'Snickers', age:2}, {name:'hugo',age:8}];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		// regular
		console.log('hello');

		// interpolated
		console.log('Hello i am a %s string!', 'ðŸ’©');

		// warning
		console.warn('OH NOOO');

		// error : |
		console.error('Shit!');

		// info
		console.info('Crocodies eat 3-4 people per year');

		// testing
		const p = document.querySelector('p');

		console.assert(p.classList.contains('ouch'),'that is wrong!');

		// clearing
		console.clear();

		// Viewing DOM Elements
		console.log(p);
		console.dir(p);

		console.clear();

		// Groupping together
		dogs.forEach( dog => {
			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old`);
			console.groupEnd(`${dog.name}`);
		});

		// couting
		console.count('wes');
		console.count('wes');
		console.count('steve');
		console.count('steve');
		console.count('wes');
		console.count('steve');
		console.count('wes');
		console.count('steve');
		console.count('steve');
		console.count('steve');
		console.count('steve');
		console.count('steve');

		// timing
		console.time('fetching data');
		fetch('https://api.github.com/users/wesbo')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});

		console.table(dogs);
	</script>
</body>
</html>
